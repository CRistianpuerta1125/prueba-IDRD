<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Unidades</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nueva Unidad
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <mat-table [dataSource]="dataSource" class="w-full">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef class="font-semibold">Nombre</mat-header-cell>
        <mat-cell *matCellDef="let unidad">{{ unidad.nombre }}</mat-cell>
      </ng-container>

      <!-- Símbolo Column -->
      <ng-container matColumnDef="simbolo">
        <mat-header-cell *matHeaderCellDef class="font-semibold">Símbolo</mat-header-cell>
        <mat-cell *matCellDef="let unidad">
          <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm font-medium">
            {{ unidad.simbolo }}
          </span>
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="font-semibold">Acciones</mat-header-cell>
        <mat-cell *matCellDef="let unidad">
          <button mat-icon-button color="primary" (click)="editUnidad(unidad)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUnidad(unidad)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
