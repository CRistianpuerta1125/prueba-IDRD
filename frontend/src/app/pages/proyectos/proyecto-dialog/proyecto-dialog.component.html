<h2 mat-dialog-title>{{ isEdit ? 'Editar Proyecto' : 'Nuevo Proyecto' }}</h2>

<mat-dialog-content class="py-4">
  <form [formGroup]="proyectoForm" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre del Proyecto</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: ConstrucciÃ³n Edificio Central">
      <mat-error *ngIf="proyectoForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Departamento</mat-label>
      <mat-select formControlName="departamentoId" (selectionChange)="onDepartamentoChange($event.value)">
        <mat-option *ngFor="let departamento of departamentos()" [value]="departamento.id">
          {{ departamento.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="proyectoForm.get('departamentoId')?.hasError('required')">
        El departamento es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="ciudadId" [disabled]="!selectedDepartamentoId">
        <mat-option *ngFor="let ciudad of ciudadesFiltradas" [value]="ciudad.id">
          {{ ciudad.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="proyectoForm.get('ciudadId')?.hasError('required')">
        La ciudad es requerida
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="proyectoForm.invalid || loading">
    {{ loading ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
