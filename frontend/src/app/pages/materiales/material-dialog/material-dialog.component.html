<h2 mat-dialog-title>{{ isEdit ? 'Editar Material' : 'Nuevo Material' }}</h2>

<mat-dialog-content class="py-4">
  <form [formGroup]="materialForm" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" placeholder="Ej: MAT001">
      <mat-error *ngIf="materialForm.get('codigo')?.hasError('required')">
        El código es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" placeholder="Descripción del material" rows="3"></textarea>
      <mat-error *ngIf="materialForm.get('descripcion')?.hasError('required')">
        La descripción es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Unidad</mat-label>
      <mat-select formControlName="unidadId">
        <mat-option *ngFor="let unidad of unidades()" [value]="unidad.id">
          {{ unidad.nombre }} ({{ unidad.simbolo }})
        </mat-option>
      </mat-select>
      <mat-error *ngIf="materialForm.get('unidadId')?.hasError('required')">
        La unidad es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" placeholder="0.00" min="0" step="0.01">
      <span matTextPrefix>$&nbsp;</span>
      <mat-error *ngIf="materialForm.get('precio')?.hasError('required')">
        El precio es requerido
      </mat-error>
      <mat-error *ngIf="materialForm.get('precio')?.hasError('min')">
        El precio debe ser mayor a 0
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="materialForm.invalid || loading">
    {{ loading ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
